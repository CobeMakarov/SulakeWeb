<form id="add-article-form" action="POST" align="center" method="#">
    <input type="text" id="add-article-title" placeholder="Article Title" />
    <input type="text" id="add-article-author" placeholder="Article Author" />
    <input type="text" id="add-article-date" placeholder="Article Date (Day-Month-Year)" />
    <input type="text" id="add-article-image" placeholder="Article Image web_promo_(1-17).png)" />
    <textarea id="add-article-story" rows="5" maxlength="448" style="resize: none; width: 450px; height: 129px;" placeholder="Article Story"></textarea>
    <input type="submit" id="add-article-submit" value="Submit" onclick="return false;" style="float: right;"/>
</form>
