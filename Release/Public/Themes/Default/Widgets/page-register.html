<div class="title">Register</div>
Here you can create an account using your e-mail address. We require that so that you can use multiple accounts!

<div align="center">
    <br>
    <form id="form-register" method="POST" action="#">
        <input type="text" id="register-email" placeholder="Email" />
        <input type="password" id="register-password" placeholder="Password" />
        <input type="button" id="login-show" value="Login" />
        <input type="submit" id="register-submit" value="Submit" onclick="return false;"/>
    </form>
</div>
