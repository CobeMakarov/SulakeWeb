        <div class="page-container">
            <div class="box span5 left">
                <div class="title">${article_title}</div>
                <div align="right">Written by <b>${article_author}</b> on <b>${article_date}</b></div><br>

                <img src="./Public/Themes/Default/Images/Promos/${article_image}" id="article_image" style="width: 730px;"/><br><br>
